<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pierre Papier Ciseaux</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <main>
      <!-- qui disparait au premier clic -->
      <h1>Pierre <br>Feuille <br>Ciseaux</h1>

      <!-- qui apparait pendant le choix utilisateur -->
      <div id="play">
        <p>Joue !</p>
        <button id="ciseaux" type="button" name="button"><img src="img/ciseaux.png" alt="illustration ciseaux"></button>
        <button id="papier" type="button" name="button"><img src="img/feuille.png" alt="illustration papier"></button>
        <button id="pierre" type="button" name="button"><img src="img/pierre.png" alt="illustration pierre"></button>
      </div>

      <!-- le dessin du garçon -->
      <div id="chat">
        <img id="boy" src="img/boy-happy.png" alt="dessin de garçon">
        <figure>
          <img src="img/bubble.png" alt="bulle de BD">

          <figcaption id="askForName">
          Salut, je suis <em>Bot</em>, et toi, comment tu t'appelles ? <br> <input type="text" name="" placeholder="pseudo" required onchange="switchToWannaPlay()">
          <input id="btnAskForName" type="submit" name="" value="ok">
          </figcaption>

          <figcaption id="onJoue"> Ok <span id="lePrenom"></span>, tu veux jouer avec moi ? <br>
            <button type="button" name="button" onclick="switchToTuJoues()">Oh YEAH ! </button>
            <button type="button" name="button">Nope</button> <!-- mettre une alternative -->
          </figcaption>
          <figcaption>
            <img src="" alt="">
          </figcaption>
        </figure>
      </div>

      <div id="animation"> <!--le container pour l'animation-->
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt=""> <!-- à mettre après quelques secondes -->
      </div>

    </main>

    <!-- pour mettre les scores  -->
    <aside>
      <div id="score">
        <h3>Pts</h3>
        <p><span id=Joueur1></span> <br><span id=userPoint>0</span></p>
        <p> _ </p>
        <p> Bot <br><span id="ordiPoint">0 </span></p>

      </div>

    </aside>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
