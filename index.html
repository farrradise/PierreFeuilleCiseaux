<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pierre Papier Ciseaux</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <main>
      <!-- qui disparait au premier clic -->
      <h1>Pierre <br>Feuille <br>Ciseaux</h1>

      <!-- qui apparait pendant le choix utilisateur -->
      <div id="play">
        <p>Joue !</p>
        <button type="button" name="button"><img src="img/ciseaux.png" alt="illustration ciseaux"></button>
        <button type="button" name="button"><img src="img/feuille.png" alt="illustration papier"></button>
        <button type="button" name="button"><img src="img/pierre.png" alt="illustration pierre"></button>

      </div>

      <!-- le dessin du garçon -->
      <div id="chat">
        <img id="boy" src="img/boy-happy.png" alt="dessin de garçon">
        <figure>
          <img src="img/bubble.png" alt="bulle de BD">
          <figcaption> Salut, tu veux jouer avec moi ? <br>
            <button type="button" name="button">Oh YEAH ! </button>
            <button type="button" name="button">Non, merci.</button>
          </figcaption>
          <figcaption id="askForName">
            <p> Top ! Je suis <span>Bot</span>, et toi c'est quoi ton prénom ? <br>
              <input type="text" name="" value=""> <!--le mettre en hidden pour le prenom-->
            </p>
          </figcaption>
          <figcaption>
            <img src="" alt="">
          </figcaption>
        </figure>
      </div>

      <div id="animation"> <!--le container pour l'animation-->
        <img src="" alt="">
        <img src="" alt="">
      </div>

    </main>

    <!-- pour mettre les scores  -->
    <aside class="">

    </aside>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
